<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="complain.css" />
    <title>Goverment App</title>
  </head>
  <body>
    <div id="header">
      <img
        id="img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMReSB59Fsk34Qok1_a4T-szoGFsCa6eSMvdijthS_oa7E16bm3zZyJ786g-TOShHn1XQ&usqp=CAU"
        style="width: 40px; height: 40px; border-radius: 15px"
      />
      <button id="complain">Complains</button>
      <button id="profile">Profile</button>

      <button id="admin">Admin</button>

      <div class="dropdown" style="margin-right: 20px">
        <button class="dropbtn">
          Verify
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <p id="mobile" style="display: flex; justify-content: space-between">
            Mobile <i class="fas fa-times-circle not-verified"></i>
          </p>
          <p id="email" style="display: flex; justify-content: space-between">
            Email <i class="fas fa-times-circle not-verified"></i>
          </p>
          <p id="aadhar" style="display: flex; justify-content: space-between">
            Aadhar <i class="fas fa-times-circle not-verified"></i>
          </p>
        </div>
      </div>
    </div>
    <div id="mid">
      <div>
        <h1
          style="
            color: darkslategray;
            font-family: Arial, sans-serif;
            text-align: center;
          "
        >
          Add New Complains
        </h1>
        <div>
          <form action="" onsubmit="handleSubmit(event)">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <br /><br />
            <label for="msg">Message:</label><br />
            <textarea
              id="msg"
              name="msg"
              rows="4"
              cols="50"
              placeholder="Enter your message here..."
            ></textarea>

            <br /><br />
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="footer">All rites reserved by ritik@</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="addcomplain.js"></script>
  <script src="../varify.js"></script>
</html>
